<script>

function togglePlayPause() {
  var audio = document.getElementById("audio");
  if (audio.paused) {
    audio.play();
    updatePlayStopText("Pause");
  } else {
    audio.pause();
    updatePlayStopText("Play");
  }
}

function updatePlayStopText(text) {
  var playStopDiv = document.getElementById("bottom-right");
  playStopDiv.innerHTML = text;
}
</script>
