<script>
    $(function() {
        $("#dialog-confirm").dialog({
            resizable: false,
            height: 190,
            autoOpen: false,
            width: 330,
            modal: true,
            buttons: {
                "stay": function() {
                    // Perform any actions here if needed
        
                    $(this).dialog("close");
                },
                "leave": function() {
                  window.location.href = "./uno.html";
                }
            }
        });

        $('#moveOn').on('click', function(e) {
            $("#dialog-confirm").dialog('open');
        });
    });
</script>
   
<audio autoplay>
  <source src="./canciones/1.wav">
</audio>
    
  <script>
    const playSound = function() {
        document.getElementById('audioelement').play();
        document.removeEventListener('click', playSound);
    }
    document.addEventListener('click', playSound);
    </script>


<canvas >
    <script>

var hydra = new Hydra({
    canvas: document.getElementById("myCanvas"),
    detectAudio: false,
    enableStreamCapture: false,
  })

  a = ()=>mouse.x*0.003;
b = () => 0.137 / time;
f = () => 0.137 * time;
c = ()=>mouse.y*0.003;
d = ()=>a.fft[0]
e = ()=>Math.random()
noise(2.0, 5.0, 0.3).rotate(d).diff(osc(100,0.25,0.25).hue(a)).mult(osc(f).colorama(f,e,a).rotate(a))
  .modulateKaleid(osc(e),1)
  .modulateScale(noise(4),a)
  .modulateScrollY(osc(b)).out(o0)

</script>
</canvas>
